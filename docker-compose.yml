version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/app/frontend:ro  # Для production
      # Для разработки используем dev server, поэтому dist не нужен
    depends_on:
      - app
      - node
    networks:
      - app

  app:
    build:
      context: ./backend
    container_name: app
    volumes:
      - ./backend:/app
    environment:
      - APP_ENV=development
      - COMPOSER_MEMORY_LIMIT=-1
    restart: unless-stopped
    networks:
      - app

  node:
    build:
      context: ./frontend
    container_name: node
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost/api
    command: npm run dev
    networks:
      - app

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "13306:3306"
    networks:
      - app

networks:
  app:

volumes:
  db_data: